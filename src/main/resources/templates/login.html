<!DOCTYPE html>
<html lang="pt-br" ng-app="appLogin">
<head>
  <meta charset="UTF-8"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/controller.js"></script>
  	<title>Login Form</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
	<link rel="stylesheet" href="./css/loginstyle.css"/>
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body ng-controller="controllerLogin">
  <div class="login">
	<h1>Sistema de Login</h1>
    <form method="post">
    	<input type="text" ng-model="usuario" name="u" placeholder="Username" required="required" />
        <input type="password" ng-model="senha" name="p" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="fazerLogin(usuario, senha)">Entrar</button>
        
        {{clienteLogado}}
    </form>
</div>

</body>
</html>
