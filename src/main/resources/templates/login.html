<!DOCTYPE html>
<html lang="pt-br" ng-app="sistema">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
<script src="./js/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>
<script src="./js/angular-route.min.js"></script>
<script src="./js/angular-ui-router.js"></script>
<script src="./js/init.js"> </script>
<script src="./js/app/app.js"></script>
<script src="./js/app/controllers.js"></script>
  	<title>Login Form</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
	<link rel="stylesheet" href="./css/loginstyle.css"/>
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body ng-controller="controlePrincipal">
  <div class="login">
	<h1>Sistema de Login</h1>
    <form method="post">
    	<input type="text" ng-model="Cliente.login" name="u" placeholder="Username" required="required"  />
        <input type="password" ng-model="Cliente.senha" name="p" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="fazerLogin(Cliente)">Entrar</button>

	{{user}}
    </form>
</div>

</body>
</html>
